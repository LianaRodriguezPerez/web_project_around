<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Alrededor de los EEUU">
        <meta name="keywords" content="html, css, javascript">
        <meta name="author" content="Lia Rodriguez">
        <title> Alrededor de los EEUU </title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
        <body class="page">
            <header class="header">
                <img  class="header_logo" src="images/logo.jpg" alt="Logo"/>
                <hr>
            </header>
            <main class="content">
                <section class="content__profile"></div>
                    <img  class="content__profile-image" src="images/image_profile.jpg" alt="Foto Perfil"/>
                    <div class="content__profile-datos">
                        <h2 class="content__profile-name"> Jacques Cousteau</h2>

                        <button class="content__profile-button"> + </button>

                        <p class="content__profile-parrafo">Explorador</p>
                    </div>

                    <button class="content__profile-editar"> + </button>
                    
            </section>

                 </section>

                <section class="popup">

                    <div class="popup__container active">

                        <button class="popup__container-close">

                            <img src="images/button_cerrar.png" alt="cerrar"/>

                        </button>

                        <form class="popup__container-formulario" >
                            <h2 class="popup__container-editar">Editar Perfil</h2>

                            <label for="name" class="popup__container-label"></label>
                            <input type="text" name="name" id="name" class="popup__container-name"  placeholder="Nombre">

                            <label for="about" class="popup__container-label"></label>
                            <input type="text" name="about" id="about" class="popup__container-about" placeholder="Acerca de mì">
                            <input type="submit" class="popup__container-save" value="GUARDAR"></input>
    
                        </form>

                    </div>
                   
                </section>

                
                <section class="popup__add">

                    <div class="popup__add-div">

                        <button id="popup__addCard-close"> X </button>
                       
                        <form class="popup__add-form">

                            <h2>Nuevo Lugar</h2>
                            <label for="title__iamgen"></label>
                            <input type="text" name="title__iamgen" id="title__iamgen" class="popup__addCard-title" placeholder="Título de la imagen">
                            <label for="link"></label>
                            <input type="url" name="link" id="link"class="popup__addCard-link" placeholder="URL de la imagen">
                            <button class="popup__addCard-save"> Crear </button>
    
                        </form>

                    </div>

                </section>

                <section class="photos">
                    <template id="photos-template">
                        <div class="photo">
                          <img class="photos__link" src="" alt="">
                        <div class="photos__div">
                          <h3 class="photos__name-image"> </h3>
                          <button class="photo__like"></button>
                        </div>
                          <button class="photo__delete"></button>
                        </div>
                      </template>
                </section>


                <section class="popup__image">
                    <div class="popup__image-content">
                        <img class="popup__image-photo" src="" alt="Imagen ampliada">
                        <p class="popup__image-caption"></p>
                        <button class="popup__image-close">&times;</button>
                    </div>
                 </section>

            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
            </footer>
            <script src="script.js/script.js"></script>
        </body>
    
</html>
